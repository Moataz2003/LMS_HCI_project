<app-student-dashboard></app-student-dashboard>

<div class="container">
  <!-- Courses Table -->
  <div *ngIf="studentCourses.length > 0" class="courses-section">
    <h2 class="section-title">Your Progress</h2>

    <table class="courses-table">
      <thead>
        <tr>
          <th>Course</th>
          <th>Progress</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of studentCourses">
          <td>{{ course.title }}</td>
          <td>
            <progress
              class="progress-bar"
              max="100"
              [value]="course.grade"
            ></progress>
            <span>{{ course.grade }}%</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Message if No Courses -->
  <div *ngIf="studentCourses.length === 0" class="no-courses">
    <p>You are not assigned to any courses yet.</p>
  </div>
</div>
